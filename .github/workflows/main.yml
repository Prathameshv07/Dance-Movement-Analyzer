name: Sync to Hugging Face hub and Google Drive
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub-and-drive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Pull LFS files
        run: |
          git lfs install
          git lfs pull

      # Check for changes in files (including .md files)
      - name: Check for new changes
        run: |
          echo "Checking for changes..."
          
          # Get the commit hash of the last successful commit (if any)
          LAST_COMMIT=$(git log --max-count=1 --pretty=%H || echo "first_commit")
          
          if [ "$LAST_COMMIT" == "first_commit" ]; then
            echo "First commit - pushing all files to Hugging Face."
          else
            # Get the diff between the last commit and the current HEAD
            CHANGED_FILES=$(git diff --name-only $LAST_COMMIT HEAD)
            echo "Changed files: $CHANGED_FILES"
          fi

      # Push to Hugging Face hub (always push changes)
      - name: Push to Hugging Face hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          # Always push changes to Hugging Face regardless of file changes
          git add .
          git commit -m "Auto-sync new changes"
          git push https://prathameshv07:$HF_TOKEN@huggingface.co/spaces/prathameshv07/Dance-Movement-Analyzer main
