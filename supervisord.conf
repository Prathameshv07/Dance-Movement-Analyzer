[supervisord]
nodaemon=true
user=appuser

[program:redis]
command=redis-server --bind 127.0.0.1 --port 6379
autostart=true
autorestart=true
stdout_logfile=/tmp/redis.log
stderr_logfile=/tmp/redis_err.log

[program:celery]
command=celery -A app.celery_app worker --loglevel=info --concurrency=2
autostart=true
autorestart=true
stdout_logfile=/tmp/celery.log
stderr_logfile=/tmp/celery_err.log

[program:uvicorn]
command=uvicorn app.main:app --host 0.0.0.0 --port 7860 --workers 1
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr