version: '3.8'

services:
  # Redis for Celery broker
  redis:
    image: redis:7-alpine
    container_name: dance-analyzer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - dance-analyzer-network

  # Main web application
  dance-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dance-movement-analyzer
    ports:
      - "7860:7860"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=7860
      - DEBUG=false
      - REDIS_URL=redis://redis:6379/0
      - MAX_FILE_SIZE=104857600
      - MAX_VIDEO_DURATION=60
      - MEDIAPIPE_MODEL_COMPLEXITY=1
      - MAX_WORKERS=2
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - dance-analyzer-network

  # Celery worker
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dance-analyzer-worker
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MEDIAPIPE_MODEL_COMPLEXITY=1
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - dance-analyzer-network

  # Flower (Celery monitoring UI) - Optional
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dance-analyzer-flower
    command: celery -A app.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - celery-worker
    restart: unless-stopped
    networks:
      - dance-analyzer-network

networks:
  dance-analyzer-network:
    driver: bridge

volumes:
  redis_data:
  uploads:
  outputs:
  logs: